    <link rel="stylesheet" href="src/css/core.css" />

<body>
    <main>
        <div id="login-background"> </div>
        <div id="login-menu">
            <div id="login-elements">
                <div id="login-logo"> </div>
                <form id="login-form">
                    <div id="login-label">
                        <label for="user" class="user">Modelo:</label>
                        <input type="text" name="user" class="input" />
                    </div>

                    <div>
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember">Lembre-se de mim neste computador</label>
                    </div>

                    <div id="loginButton">
                        <button>Login</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
