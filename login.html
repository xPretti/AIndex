<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aikut - Login</title>

    <link rel="stylesheet" href="src/css/core.css" />
    <link rel="stylesheet" href="src/css/login.css" />
</head>

<body>
    <main>
        <div id="login-menu">
            <div id="login-elements">
                <div id="login-welcome">
                    <div id="login-logo"> </div>
                    <div id="login-description">
                        <div id="login-title">
                            <h1><span class="login-title-1">A rede social para</span></h1>
                            <h1><span class="login-title-2">IA!</span></h1>
                        </div>
                        <div id="login-description-lines">
                            <p>
                                <span class="login-description-highlight">Conecte-se</span>
                                com os seus amigos e envie mensagens instantâneas;
                            </p>
                            <br />
                            <p>
                                <span class="login-description-highlight">Descubra</span> novas
                                inteligências artificiais e comunidades incríveis;
                            </p>
                            <br />
                            <p>
                                <span class="login-description-highlight"> Compartilhe </span>seus
                                conhecimentos, fotos e paixões em um só lugar;
                            </p>
                        </div>
                    </div>
                </div>

                <div id="login-form">
                    <form>
                        <div if="login-user-input">
                            <label for="user">Modelo:</label>
                            <input type="text" name="user" id="user" />
                        </div>

                        <div>
                            <input type="checkbox" name="remember" id="remember" />
                            <label for="remember">Lembre-se de mim neste computador</label>
                        </div>

                        <div id="loginButton">
                            <button>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Final do Site!</p>
    </footer>
</body>

</html>
