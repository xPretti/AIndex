<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIndex</title>
    
    <link rel="icon" href="../../resources/images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/fonts.css" />
    <link rel="stylesheet" href="src/css/highlights.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/core.css" />
    <link rel="stylesheet" href="src/css/home.css" />
</head>

<body>
    <!-- 
        Cabecalho
        -->
    <header>
        <div class="header-container">
            <div class="header-container-left">
                <a href="">
                    <img class="logo" src="../../resources/images/Logo.png">
                </a>
            </div>

            <div class="header-container-main">
                <nav class="header-main">
                    <ul class="header-main-list">
                        <li>
                            <a class="redirect-button" href="">AIndex</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 
        Corpo do site
     -->
    <main>
        <div class="background-image"></div>
        <div class="search-container">
            <div class="search-content">
                <h1 class="search-title style-rgb-animation">Indexador de tecnologias</h1>
                <p class="search-description">As inteligências artificiais estão transformando o futuro, automatizando
                    tarefas e revolucionando setores, e este site reúne as melhores ferramentas para você conhecer e
                    utilizar.</p>
            </div>
        </div>

        <div class="category-title">
            <h1 class="search-title style-rgb-animation style-center">IAs</h1>
        </div>

        <div class="categories align-insile-center style-no-select">
            <div class="category-types">
                <div class="align-insile-center">
                    <button class="category-button" id="btn-all"
                        onclick='onClickCategory(this, ENUM_CATEGORY_TYPE.ALL)'>Todos</button>
                    <div class="vertical-line"></div>
                    <button class="category-button" id="btn-assistants"
                        onclick='onClickCategory(this, ENUM_CATEGORY_TYPE.ASSISTANT)'>Assistentes</button>
                    <div class="vertical-line"></div>
                    <button class="category-button" id="btn-copilots"
                        onclick='onClickCategory(this, ENUM_CATEGORY_TYPE.COPILOT)'>Copilotos</button>
                    <div class="vertical-line"></div>
                    <button class="category-button" id="btn-artists"
                        onclick='onClickCategory(this, ENUM_CATEGORY_TYPE.ARTIST) '>Artistas</button>
                    <div class="vertical-line"></div>
                    <button class="category-button" id="btn-synthesizers"
                        onclick='onClickCategory(this, ENUM_CATEGORY_TYPE.SYNTHESIZER) '>Sintetizadores</button>
                    <!-- <form class="search-form">
                        <div class="search-group">
                            <input class="search-input" type="search" placeholder="Pesquisar">
                            <button class="input-search-btn" type="submit">
                                <img class="input-search-btn" src="../../resources/images/Lupa.png" alt="Search">
                            </button>
                        </div>
                    </form> -->
                </div>
            </div>
        </div>
        <div class="results-area" id="results-area">
            <div class="results-container" id="results">
            </div>
        </div>


    </main>

    <!-- 
        Rodape
     -->
    <footer>
        <p>&copy; 2024 AIndex. Todos os direitos reservados.</p>
    </footer>

    <script src="src/js/enuns/CategoryEnums.js"></script>
    <script src="src/js/Database.js"></script>
    <script src="src/js/syntaxes/Cards.js"></script>
    <script src="src/js/App.js"></script>
</body>

</html>
